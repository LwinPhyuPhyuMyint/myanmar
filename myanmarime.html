<script type="text/javascript">
myanmarIM_Obj = new JSIM( document.getElementById( 'myanmarime' ), JSIM_myanmar4 );
myanmarIM_for_search_Obj = new JSIM( document.getElementById( 'myanmarime_for_search' ), JSIM_myanmar4 );
myanmarIM_adsense_Obj = new JSIM( document.getElementById( 'myanmarIM_adsense' ), JSIM_myanmar4 );
function myanmarIM_Search(){ // requires myanmarIM_for_search_Obj
  var queryWord = myanmarIM_for_search_Obj.imeBox.value;
  var baseUrl = document.getElementById( 'engineList' ).value;
  var url = baseUrl + encodeURIComponent( queryWord );
  window.open( url, '_blank' );
}

function jsIM_Twit(service_name){
	var statusWord = myanmarIM_Obj.imeBox.value;
	var baseUrl = "http://twitter.com/?status=";
	var url = baseUrl + encodeURIComponent( statusWord );
	window.open( url, "_blank" );
}

</script>
